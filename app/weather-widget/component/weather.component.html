<div class="card" (click)="toggleUnits()" [ngStyle] ="setStyles()">
    <div class="card-header" [class.invisible]="!dataRecieved">
        <div class="col-xs-8" id="location-wrapper">
            <p>{{currentLocation}}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h1> {{weatherData.temp | tempUnit: currentTempUnit |number: '.0-0'}}&deg;</h1>
        </div>
    </div>
    <div class="card-block">
        <div id="indicator" [hidden]="dataRecieved">
            <i class="fa fa-spinner fa-spin fa-4x fa-fw"></i>
            <span class="sr-only">Loading...</span>

        </div>
        <canvas id="icon" [hidden]="!dataRecieved"></canvas>
        <p>{{weatherData.summary}}</p>

    </div>
    <div class="card-footer" [class.invisible]="!dataRecieved">
        <div class="row" id="detail-row">
            <div class="col-xs-5">
                <p>Wind</p>
                <p class="unit-label">{{weatherData.wind | speedUnit: currentSpeedUnit }}</p>
            </div>
            <div class="col-xs-5 offset-xs-2">
                <p>Humidity</p>
                <p>{{weatherData.humiditiy | percent}}</p>
            </div>
        </div>
        <div class="row" id="helper-row">
            <small class="text-muted"> click to switch between &deg; f/kph and &deg; c/mph</small>
        </div>

    </div>
</div>
